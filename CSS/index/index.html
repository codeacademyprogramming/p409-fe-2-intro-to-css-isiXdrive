<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/style.css">
    <title>Document</title>

<body>
    <form action="">
        <h2>Information</h2>
        <label class="lbl" for="">Name :</label>
        <input required type="text" placeholder="your name...">
        <br>

        <label class="lbl" for="">Surname :</label>
        <input required type="text" placeholder="your surname...">
        <br>

        <label class="lbl" for="">Age :</label>
        <input required type="number" placeholder="your age..." min="18">
        <br>

        <label class="lbl" for="">Password :</label>
        <input required class="pswinp" type="password" maxlength="20">
        <br>

        <label class="lbl" for="">Experience :</label>
        <input required type="number" placeholder="how many years?..">
        <br>

        <label class="lbl" for="">Gender :</label>

        <input type="radio" name="gender">
        <label for="Gender">Male</label>
        <input type="radio" name="gender">
        <label for="gender">Female</label>
        <br>

        <label class="lbl" for="">Educate :</label>
        <br>
        <input type="checkbox">
        <label for="">Bachelor</label>
        <br>
        <input type="checkbox">
        <label for="">Magistr</label>
        <br>
        <input type="checkbox">
        <label for="">PhD</label>
        <br>

        <label class="lbl" for="">Favorite color :</label>
        <input required type="color">
        <br>
        <button>Submit</button>
    </form>
</body>

</html>
